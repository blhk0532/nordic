# Production Nginx Configuration for Nordic Digital Solutions
# Place this file at: /etc/nginx/sites-available/ndsth.conf
# Create symlink: ln -s /etc/nginx/sites-available/ndsth.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name app.ndsth.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.ndsth.com;

    root /home/baba/apps/ndsth/app/public;
    index index.php index.html;

    # SSL Configuration (adjust paths to your certificates)
    ssl_certificate /etc/ssl/certs/your-cert.pem;
    ssl_certificate_key /etc/ssl/private/your-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;

    # Logging
    access_log /var/log/nginx/ndsth-access.log;
    error_log /var/log/nginx/ndsth-error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client body size (increase if needed for uploads)
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Static assets with aggressive caching (Vite build output)
    location /build/ {
        alias /home/baba/apps/ndsth/app/public/build/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";

        # CORS headers if needed for cross-origin requests
        add_header Access-Control-Allow-Origin "*";

        # Try files directly, return 404 if not found
        try_files $uri =404;
    }

    # Static files (images, fonts, etc.)
    location ~* \.(css|js|map|ico|png|jpg|jpeg|gif|svg|woff2?|ttf|eot|otf|webp)$ {
        expires 1y;
        access_log off;
        log_not_found off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Storage symlink
    location /storage/ {
        alias /home/baba/apps/ndsth/app/public/storage/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(\.git|\.env|\.github|storage|bootstrap/cache|vendor|node_modules) {
        deny all;
        return 404;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;  # Adjust PHP version if needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Increase timeouts for long-running requests
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Main Laravel router
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Additional security: Block access to xmlrpc.php (if you don't use it)
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }
}
